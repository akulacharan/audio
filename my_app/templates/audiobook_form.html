{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<h2 style="text-align:center;"> Add Audiobook</h2>
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    {{form.title|as_crispy_field}}
    {{form.duration|as_crispy_field}}
  <div class="row">
        <div class="col-md-4">
            {{form.author|as_crispy_field}}
        </div>

        <div class="col-md-8">
            {{form.narrator|as_crispy_field}}
        </div>
    </div>


    <div class="row">
        <div class="col-md-8">
            <button type='submit' class="btn btn-success btn-block btn"><i class="fas fa-database"></i> Submit</button>
        </div>

        <div class="col-md-4">
           <a href="{% url 'audiobook_list' %}" class="btn btn-secondary btn-block btn-lg">
               <i class="fas fa-stream"></i> Back to audiobook list
           </a>
        </div>
    </div>

</form>
{% endblock content %}
